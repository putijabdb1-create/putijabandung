<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin ‚Äì PT PUTRA TIMUR JAYA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Poppins",sans-serif;
  background:
    radial-gradient(circle at top left,#22c55e22,transparent 50%),
    radial-gradient(circle at bottom right,#4f46e522,transparent 55%),
    linear-gradient(135deg,#020617,#020617 40%,#020617);
  color:#f9fafb;
  min-height:100vh;
}

/* PAGE */
.page{
  max-width:1120px;
  margin:0 auto;
  padding:18px 18px 40px;
}

/* GRID */
.grid-2{
  display:grid;
  grid-template-columns:minmax(0,0.9fr) minmax(0,1.4fr);
  gap:20px;
  margin-top:40px;
}
@media(max-width:900px){
  .grid-2{grid-template-columns:1fr}
}

/* CARD */
.card{
  background:#020617;
  border-radius:18px;
  padding:20px;
  border:1px solid #1f2937;
  box-shadow:0 16px 45px rgba(15,23,42,.85);
}

.card h2{font-size:16px;margin-bottom:6px}
.card small{font-size:11px;color:#9ca3af}

/* FORM */
label{
  font-size:12px;
  margin-bottom:4px;
  display:block;
}
input{
  width:100%;
  padding:9px 10px;
  border-radius:10px;
  border:1px solid #374151;
  background:#020617;
  color:#f9fafb;
  font-size:12px;
  margin-bottom:10px;
}
input:focus{
  outline:none;
  border-color:#dc2626;
  box-shadow:0 0 0 1px #dc262655;
}

/* BUTTON */
.btn{
  width:100%;
  padding:9px 14px;
  border-radius:999px;
  border:none;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:6px;
}
.btn-admin{
  background:#dc2626;
  color:#fff;
  box-shadow:0 14px 30px rgba(220,38,38,.45);
}
.btn-admin:hover{background:#b91c1c}

.status-text{
  margin-top:8px;
  font-size:11px;
}
</style>
</head>

<body>

<main class="page">
  <h1 style="font-size:18px;font-weight:600;">Login Admin</h1>
  <p style="font-size:12px;color:#9ca3af;margin-top:4px;">
    Halaman khusus administrator PT PUTRA TIMUR JAYA.
  </p>

  <div class="grid-2">

    <!-- LOGIN ADMIN -->
    <div class="card">
      <h2>üîê Login Admin</h2>
      <small>Khusus administrator</small>

      <div style="margin-top:12px;">
        <label>Username</label>
        <input id="adminUser" placeholder="admin">

        <label>Password</label>
        <input id="adminPass" type="password" placeholder="Password">

        <button class="btn btn-admin" onclick="loginAdmin()">üîë Login Admin</button>

        <p id="status" class="status-text"></p>
      </div>
    </div>

    <!-- INFO -->
    <div class="card">
      <h2>üìã Hak Akses Admin</h2>
      <small>Mode baca (read-only)</small>

      <ul style="margin-top:10px;font-size:12px;line-height:1.6;color:#e5e7eb;">
        <li>‚úî Melihat biodata teknisi</li>
        <li>‚úî Preview & cetak biodata</li>
        <li>‚ùå Tidak bisa mengubah data</li>
        <li>‚ùå Tidak bisa upload foto</li>
      </ul>
    </div>

  </div>
</main>

<script>
/* ========= LOGIN ADMIN (MULTI USER ‚Äì STABLE) ========= */

/*
FORMAT:
username : password
kamu tinggal tambah / hapus admin di sini
*/
const ADMINS = {
  "PTJ_Arip007": "alvaro007",
  "PTJ_Du2ng": "Aisha221011",
  "PTJ_15889310": "30223023",
  "PTJ_Edisule": "Trifa2020",
  "PTJ_WAHENDRA": "Project01",
  "PTJ_Endi1994": "Ardila06@@"

  // tambah admin di sini
};

function loginAdmin(){
  const u = adminUser.value.trim();
  const p = adminPass.value.trim();

  if (!u || !p) {
    status.textContent = "Username & password wajib diisi";
    status.style.color = "#fca5a5";
    return;
  }

  if (ADMINS[u] && ADMINS[u] === p) {
    // ‚úÖ LOGIN BERHASIL
    window.location.href = "admin-dashboard.html";
  } else {
    // ‚ùå LOGIN GAGAL
    status.textContent = "Login admin gagal";
    status.style.color = "#fca5a5";
  }
}
</script>

</body>
</html>
