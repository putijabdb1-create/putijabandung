<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}
.box{
  background:#0f172a;
  padding:24px;
  border-radius:10px;
  width:320px;
}
input,button{
  width:100%;
  padding:8px;
  margin-top:10px;
}
button{
  background:#2563eb;
  border:none;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="box">
  <h2>üîê Login Admin</h2>
  <input id="u" placeholder="Admin User">
  <input id="p" type="password" placeholder="Admin Password">
  <button onclick="login()">Login</button>
  <p id="s"></p>
</div>

<script>
const ADMIN_USER = "admin";
const ADMIN_PASS = "Putija@2025";

function login(){
  if(u.value!==ADMIN_USER||p.value!==ADMIN_PASS){
    s.textContent="Login admin gagal";
    s.style.color="#fca5a5";
    return;
  }
  window.location.href="admin-dashboard.html";
}
</script>
</body>
</html>
